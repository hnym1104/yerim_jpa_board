<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/login_theme/fonts/icomoon/style.css">

    <link rel="stylesheet" href="/login_theme/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/login_theme/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="/login_theme/css/style.css">

    <title>Login</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <!-- <div class="col-md-6 order-md-2">
              <img src="images/undraw_file_sync_ot38.svg" alt="Image" class="img-fluid">
            </div> -->
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <div class="form-block">
                            <div class="mb-4">
                                <h3>Sign Up to <strong>Board</strong></h3>
                                <p class="mb-4">Welcome to Yerim Board!</p>
                            </div>
                            <form action="/join" th:action th:object="${user}" method="post">
                                <div class="form-group first">
                                    <label for="loginID">ID</label>
                                    <input type="text" class="form-control" id="loginID" th:field="*{loginID}">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="loginPW">Password</label>
                                    <input type="password" class="form-control" id="loginPW" th:field="*{loginPW}">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}">
                                </div>
                                <div class="form-group last mb-4">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}">
                                </div>
                                <input type="submit" value="Join!" class="btn btn-pill text-white btn-block btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/login_theme/js/jquery-3.3.1.min.js"></script>
<script src="/login_theme/js/popper.min.js"></script>
<script src="/login_theme/js/bootstrap.min.js"></script>
<script src="/login_theme/js/main.js"></script>
</body>
</html>
